    <span>{{ sidebarTitle }}</span>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>
  <div class="content-wrapper">
    <ng-content></ng-content>
  </div>
</ng-container>
