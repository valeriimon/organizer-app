<div id="note-list">
  <div class="nl-header">
    <div class="nl-header__actions">
      <button mat-icon-button matTooltip="Filter By" [matMenuTriggerFor]="notesFilterBy">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-icon-button matTooltip="Create new note" (click)="createNote(); noteManagement.open()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-paginator [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
  <div class="nl-content">
    <mat-accordion>
      <mat-expansion-panel class="customized-material nl-item" *ngFor="let note of noteList; let idx = index" hideToggle>
        <mat-expansion-panel-header [ngStyle]="{'background-color': note.colorRGBA}">
          <mat-panel-title>
            <div class="nl-item__marks">
              <button mat-icon-button 
                [matTooltip]="note.favorite ? 'Unmark' : 'Mark as favorite'"
                (click)="toogleMark($event, 'favorite', idx)"
              >
                <mat-icon class="customized-material light-mode" [ngClass]="{'marked': note.favorite}">favorites</mat-icon>
              </button>
              <button mat-icon-button 
                [matTooltip]="note.important ? 'Unmark' : 'Mark as important'"
                (click)="toogleMark($event, 'important', idx)"
              >
                <mat-icon class="customized-material light-mode" [ngClass]="{'marked': note.important}">label_important</mat-icon>
              </button>
            </div>
            <span class="nl-item__name">{{ note.name }}</span>
          </mat-panel-title>
          <mat-panel-description>
            <span class="nl-item__text">{{ note.shortDescription }}</span>
            <div class="nl-item__header-actions">
              <button mat-icon-button matTooltip="Remove" (click)="removeNote(note.key)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-note-short-details [note]="note"></app-note-short-details>
        <mat-action-row>
          <button mat-button color="primary" (click)="editNote(note); noteManagement.open()">Edit Note</button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>

<app-sidebar name="noteManagement" [sidebarTitle]="noteManagementSidebar.title" width="600px" #noteManagement>
  <app-note-management  [note]="selectedNote" (onSubmit)="onSubmitNote($event)"></app-note-management>
</app-sidebar>

<app-sidebar name="categories" sidebarTitle="Categories" width="600px" #cat>
  <div class="categories-wrapper">
    <app-categories-tree></app-categories-tree>
  </div>
</app-sidebar>

<app-sidebar name="tags" sidebarTitle="Tags" width="400px" #tags>
  <app-tag-list></app-tag-list>
</app-sidebar>


<!-- CDK overlay components -->
<mat-menu #notesFilterBy="matMenu" >
  <button mat-menu-item>
    <mat-icon>favorites</mat-icon>
    <span>Favorites</span>
  </button>
  <button mat-menu-item>
    <mat-icon>label_important</mat-icon>
    <span>Important</span>
  </button>
</mat-menu>
